<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Página de Login -->
    <div class="page" id="loginPage">
        <div class="login-container">
            <h1>Qual seu nome?</h1>
            <input type="text" id="loginNameInput" placeholder="Digite seu nome..." />
            
            <h2>Escolha a sala</h2>
            <select id="roomSelect">
                <option value="sala1">Sala 1</option>
                <option value="sala2">Sala 2</option>
                <option value="sala3">Sala 3</option>
            </select>

            <button id="startChatBtn">Entrar no Chat</button>
        </div>
    </div>

    <!-- Página de Chat -->
    <div class="page" id="chatPage" style="display: none;">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Bem-vindo, <span id="usernameDisplay"></span>!</h2>
                <button id="logoutBtn">Sair</button>
            </div>
            <div class="chat-area">
                <ul class="chatList"></ul>
            </div>
            <div class="chat-input">
                <input type="text" id="chatTextInput" placeholder="Digite uma mensagem e aperte ENTER" />
            </div>
            <div class="user-list">
                <h3>Usuários Online</h3>
                <ul class="userList"></ul>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
